<!DOCTYPE html>

    <style>
        .rigth-content-bottom{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 2px;
        margin-top: 16px;
        overflow: scroll;
        height: 840px;
        }
        
        .flex-container{
            display: flex;
            flex-direction:column;
            width: 600px;
            height:300px;
            background-color:rgb(97, 97, 97);
            opacity:0.7;
        }

        .flex-item{
            background-color:lightgray;
            width:300px;
            height:200px;
            justify-content: flex-end;
            border-bottom: 1px solid #999;
        }

        .flex{
            display:flex;
        }

        /* 鼠标移动到选项上修改背景颜色 */
        .flex-item:hover{
            background-color: #6d6d6d;
            color: white;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #c7c7c7;
        }
        
        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }
        
        /* 鼠标移动到选项上修改背景颜色 */
        li a:hover {
            background-color: #555;
            color: white;
        }
        div.img {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.img:hover {
            border: 1px solid #777;
        }

        div.img img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
